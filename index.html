<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="questionContainer">
        <!-- Initial bear image -->
        <img id="bearImage" src="https://will-you-b-my-valentine.vercel.app/_next/image?url=%2Fplease.gif&w=384&q=75" alt="Cute Bear" class="bear-img">
        <h1 id="question">Will you go on a date with me?</h1>
        <div class="button-container">
            <button class="choice-btn" id="yesBtn">Yes</button>
            <button class="choice-btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="container" id="dateContainer" style="display: none;">
        <!-- Bear image for date selection -->
        <img src="bear-_date-removebg-preview.png" alt="Bear for Date Selection" class="bear-img">
        <h1>Select a Day</h1>
        <div class="button-container">
            <button class="choice-btn day-btn" data-day="Today">Tomorrow</button>
            <button class="choice-btn day-btn" data-day="Tomorrow">Someday</button>
        </div>
    </div>

    <div class="container" id="timeContainer" style="display: none;">
        <!-- Bear image for time selection -->
        <img src="https://i.pinimg.com/originals/96/91/0a/96910a7cedeff19c958ac2a78286bd6f.gif" alt="Bear for Time Selection" class="bear-img">
        <h1>Select a Time</h1>
        <div class="button-container">
            <button class="choice-btn time-btn" data-time="Morning">Morning</button>
            <button class="choice-btn time-btn" data-time="Afternoon">Afternoon</button>
            <button class="choice-btn time-btn" data-time="Evening">Evening</button>
            <button class="choice-btn time-btn" data-time="Night">Night</button>
        </div>
    </div>

    <div class="container" id="messageContainer" style="display: none;">
        <!-- Bear image for final message -->
        <img src="https://will-you-b-my-valentine.vercel.app/_next/image?url=%2Fcelebrate.gif&w=640&q=75" alt="Bear for Final Message" class="bear-img">
        <h1 id="finalMessage"></h1>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
